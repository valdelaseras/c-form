<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>

    <link rel="stylesheet" href="./src/styles/css/index.css"/>

    <script src="./src/scripts/CFormQuestion.js" defer></script>

    <script src="./src/scripts/components/c-input-group.js" defer></script>
    <script src="./src/scripts/components/c-text-input.js" defer></script>
    <script src="./src/scripts/components/c-tel-input.js" defer></script>
    <script src="./src/scripts/components/c-email-input.js" defer></script>
    <script src="./src/scripts/components/c-checkbox.js" defer></script>
    <script src="./src/scripts/components/c-radio.js" defer></script>
    <script src="./src/scripts/components/c-textarea.js" defer></script>
    <script src="./src/scripts/components/c-form.js" defer></script>
</head>
<body>
<main>
    <section class="section">
        <div class="grid max-grid">
            <div class="column">
                <div class="content">
                    <c-form class="theme-secondary" id="demo-form">
                        <header class="form-header">
                            <h2 class="form-title">Form title</h2>
                        </header>
                        <section class="form-section">
                            <h3 class="form-section-title">Form section title</h3>
                            <c-tel-input class="form-question">
                                <label for="tel-input-demo">
                                    A type tel input
                                </label>
                                <input type="tel"
                                       tabindex="0"
                                       class="theme-secondary bordered"
                                       required
                                       id="tel-input-demo"/>
                            </c-tel-input>
                            <c-input-group class="form-question"
                                           data-name="checkbox-group-demo"
                                           data-required>
                                <label>
                                    Pick some of these
                                </label>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-a"
                                           class="bordered"
                                           tabindex="0"
                                           name="checkbox-group-demo"
                                           value="checkbox-a"/>
                                    <label for="checkbox-a">
                                        Checkbox A
                                    </label>
                                </c-checkbox>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-b"
                                           class="bordered"
                                           name="checkbox-group-demo"
                                           tabindex="0"
                                           value="checkbox-b"/>
                                    <label for="checkbox-b">
                                        Checkbox B
                                    </label>
                                </c-checkbox>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-c"
                                           class="bordered"
                                           name="checkbox-group-demo"
                                           tabindex="0"
                                           value="checkbox-c"/>
                                    <label for="checkbox-c">
                                        Checkbox C
                                    </label>
                                </c-checkbox>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-d"
                                           class="bordered"
                                           tabindex="0"
                                           name="checkbox-group-demo"
                                           value="checkbox-d"/>
                                    <label for="checkbox-d">
                                        Checkbox D
                                    </label>
                                </c-checkbox>
                            </c-input-group>
                            <c-checkbox>
                                <input type="checkbox"
                                       id="checkbox-solo"
                                       class="bordered"
                                       tabindex="0"
                                       required
                                       value="checkbox-solo"/>
                                <label for="checkbox-solo">Solo checkbox</label>
                            </c-checkbox>
                            <c-text-input class="form-question">
                                <label for="text-input-demo">
                                    A type text input
                                </label>
                                <input type="text"
                                       required
                                       class="theme-secondary bordered"
                                       id="text-input-demo"/>
                            </c-text-input>
                            <c-email-input class="form-question">
                                <label for="email-input-demo">
                                    A type email input
                                </label>
                                <input type="email"
                                       class="theme-secondary bordered"
                                       id="email-input-demo"/>
                            </c-email-input>
                            <c-email-input class="form-question">
                                <label for="required-email-input-demo">
                                    A type email input
                                </label>
                                <input type="email"
                                       required
                                       class="theme-secondary bordered"
                                       id="required-email-input-demo"/>
                            </c-email-input>
                            <c-input-group class="form-question"
                                           data-name="radio-group-demo"
                                           data-required>
                                <label>
                                    Choose one
                                </label>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-a"
                                           class="bordered"
                                           tabindex="0"
                                           name="radio-group-demo"
                                           value="radio-a"/>
                                    <label for="radio-a">
                                        Radio A
                                    </label>
                                </c-radio>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-b"
                                           class="bordered"
                                           name="radio-group-demo"
                                           tabindex="0"
                                           value="radio-b"/>
                                    <label for="radio-b">
                                        Radio B
                                    </label>
                                </c-radio>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-c"
                                           class="bordered"
                                           name="radio-group-demo"
                                           tabindex="0"
                                           value="radio-c"/>
                                    <label for="radio-c">
                                        Radio C
                                    </label>
                                </c-radio>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-d"
                                           class="bordered"
                                           tabindex="0"
                                           name="radio-group-demo"
                                           value="radio-d"/>
                                    <label for="radio-d">
                                        Radio D
                                    </label>
                                </c-radio>
                            </c-input-group>
                            <c-textarea class="form-question">
                                <label for="textarea-demo">
                                    A textarea
                                </label>
                                <textarea id="textarea-demo"
                                          tabindex="0"
                                          required
                                          class="theme-secondary bordered"
                                          maxlength="200"
                                          rows="4"></textarea>
                                <div class="char-counter">
                                    <span class="counter"></span> /  <span class="maxlength"></span>
                                </div>
                            </c-textarea>
                        </section>
                        <footer class="form-footer" role="contentinfo">
                            <a class="button button-compact bordered form-submit-btn button-disabled"
                               tabindex="0"
                               aria-label="submit form"
                               role="button"
                               id="demo-form-submit-btn">Submit
                            </a>
                        </footer>
                    </c-form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
