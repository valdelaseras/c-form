<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>

    <link rel="stylesheet" href="./src/styles/css/index.css"/>

    <script type="module" src="./src/scripts/components/c-duplicable-form-question.js" defer></script>
    <script type="module" src="./src/scripts/components/c-input-group.js" defer></script>
    <script type="module" src="./src/scripts/components/c-select.js" defer></script>
    <script type="module" src="./src/scripts/components/c-checkbox.js" defer></script>
    <script type="module" src="./src/scripts/components/c-radio.js" defer></script>
    <script type="module" src="./src/scripts/components/c-textarea.js" defer></script>
    <script type="module" src="./src/scripts/components/c-form.js" defer></script>
    <script type="module" src="./src/scripts/components/c-input.js" defer></script>
</head>
<body>
<main>
    <section class="section">
        <div class="grid max-grid">
            <div class="column">
                <div class="content">
                    <c-form class="theme-secondary" id="demo-form">
                        <header class="form-header">
                            <h2 class="form-title">Form title</h2>
                        </header>
                        <section class="form-section">
                            <h3 class="form-section-title">Form section title</h3>

                            <c-duplicable-form-question data-max="4">
                                <a class="button add-dupe-button"
                                   tabindex="0"
                                   role="button">+</a>

                                <c-input class="form-question duplicable-element">
                                    <label for="dupe-field-demo">Url</label>
                                    <input id="dupe-field-demo"
                                           tabindex="0"
                                           type="url"
                                           name="dupe-fields-demo"
                                           class="theme-secondary bordered"/>
                                </c-input>
                            </c-duplicable-form-question>

                            <c-input-group class="form-question"
                                           data-name="checkbox-group-demo"
                                           data-is-required>
                                <label>
                                    Pick some of these
                                </label>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-a"
                                           class="bordered"
                                           tabindex="0"
                                           checked
                                           name="checkbox-group-demo"
                                           value="checkbox-a"/>
                                    <label for="checkbox-a">
                                        Checkbox A
                                    </label>
                                </c-checkbox>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-b"
                                           class="bordered"
                                           checked
                                           name="checkbox-group-demo"
                                           tabindex="0"
                                           value="checkbox-b"/>
                                    <label for="checkbox-b">
                                        Checkbox B
                                    </label>
                                </c-checkbox>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-c"
                                           class="bordered"
                                           name="checkbox-group-demo"
                                           tabindex="0"
                                           value="checkbox-c"/>
                                    <label for="checkbox-c">
                                        Checkbox C
                                    </label>
                                </c-checkbox>
                                <c-checkbox data-group="checkbox-group-demo">
                                    <input type="checkbox"
                                           id="checkbox-d"
                                           class="bordered"
                                           tabindex="0"
                                           name="checkbox-group-demo"
                                           value="checkbox-d"/>
                                    <label for="checkbox-d">
                                        Checkbox D
                                    </label>
                                </c-checkbox>
                            </c-input-group>

                            <c-input-group class="form-question"
                                           data-name="radio-group-demo"
                                           data-is-required>
                                <label>
                                    Choose one
                                </label>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-a"
                                           class="bordered"
                                           tabindex="0"
                                           name="radio-group-demo"
                                           value="radio-a"/>
                                    <label for="radio-a">
                                        Radio A
                                    </label>
                                </c-radio>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-b"
                                           class="bordered"
                                           name="radio-group-demo"
                                           tabindex="0"
                                           value="radio-b"/>
                                    <label for="radio-b">
                                        Radio B
                                    </label>
                                </c-radio>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-c"
                                           class="bordered"
                                           name="radio-group-demo"
                                           tabindex="0"
                                           value="radio-c"/>
                                    <label for="radio-c">
                                        Radio C
                                    </label>
                                </c-radio>
                                <c-radio data-group="radio-group-demo">
                                    <input type="radio"
                                           id="radio-d"
                                           class="bordered"
                                           tabindex="0"
                                           name="radio-group-demo"
                                           value="radio-d"/>
                                    <label for="radio-d">
                                        Radio D
                                    </label>
                                </c-radio>
                            </c-input-group>
                            <c-input-group class="form-question"
                                           data-name="radio-group-demo-two"
                                           data-is-required>
                                <label>
                                    Choose one
                                </label>
                                <c-radio data-group="radio-group-demo-two">
                                    <input type="radio"
                                           id="radio-two-a"
                                           class="bordered"
                                           tabindex="0"
                                           checked
                                           name="radio-group-demo-two"
                                           value="radio-two-a"/>
                                    <label for="radio-two-a">
                                        Radio A
                                    </label>
                                </c-radio>
                                <c-radio data-group="radio-group-demo-two">
                                    <input type="radio"
                                           id="radio-two-b"
                                           class="bordered"
                                           name="radio-group-demo-two"
                                           tabindex="0"
                                           value="radio-two-b"/>
                                    <label for="radio-two-b">
                                        Radio B
                                    </label>
                                </c-radio>
                            </c-input-group>

                            <c-input class="form-question">
                                <label for="required-url-input-demo">A required url c-input</label>
                                <input id="required-url-input-demo"
                                       type="url"
                                       tabindex="0"
                                       required
                                       class="theme-secondary bordered"/>
                            </c-input>
                            <c-input class="form-question">
                                <label for="url-input-demo">A url c-input</label>
                                <input id="url-input-demo"
                                       type="url"
                                       class="theme-secondary bordered"/>
                            </c-input>

                            <c-input class="form-question">
                                <label for="required-email-input-demo">A required email c-input</label>
                                <input id="required-email-input-demo"
                                       type="email"
                                       required
                                       class="theme-secondary bordered"/>
                            </c-input>
                            <c-input class="form-question">
                                <label for="email-input-demo">An email c-input</label>
                                <input id="email-input-demo"
                                       type="email"
                                       class="theme-secondary bordered"/>
                            </c-input>

                            <c-input class="form-question">
                                <label for="required-text-input-demo">A required text c-input</label>
                                <input id="required-text-input-demo"
                                       type="text"
                                       required
                                       class="theme-secondary bordered"/>
                            </c-input>
                            <c-input class="form-question">
                                <label for="text-input-demo">A text c-input</label>
                                <input id="text-input-demo"
                                       type="text"
                                       class="theme-secondary bordered"/>
                            </c-input>

                            <c-input class="form-question">
                                <label for="required-tel-input-demo">A required tel c-input</label>
                                <input id="required-tel-input-demo"
                                       type="tel"
                                       required
                                       class="theme-secondary bordered"/>
                            </c-input>
                            <c-input class="form-question">
                                <label for="tel-input-demo">A tel c-input</label>
                                <input id="tel-input-demo"
                                       type="tel"
                                       class="theme-secondary bordered"/>
                            </c-input>

                            <c-select class="form-question">
                                <label for="select-demo">A select element</label>
                                <select id="select-demo"
                                        tabindex="0"
                                        class="theme-secondary bordered">
                                    <option value="select-a">Select A</option>
                                    <option value="select-b">Select B</option>
                                    <option value="select-c">Select C</option>
                                    <option value="select-d">Select D</option>
                                </select>
                            </c-select>
                            <c-select class="form-question">
                                <label for="required-select-demo">A required select element</label>
                                <select id="required-select-demo"
                                        tabindex="0"
                                        required
                                        class="theme-secondary bordered">
                                    <option selected disabled>Choose one</option>
                                    <option value="select-a">Select A</option>
                                    <option value="select-b">Select B</option>
                                    <option value="select-c">Select C</option>
                                    <option value="select-d">Select D</option>
                                </select>
                            </c-select>

                            <c-checkbox class="form-question">
                                <input type="checkbox"
                                       id="checkbox-solo"
                                       class="bordered"
                                       tabindex="0"
                                       required
                                       name="foo"
                                       value="checkbox-solo"/>
                                <label for="checkbox-solo">Solo checkbox</label>
                            </c-checkbox>

                            <c-textarea class="form-question">
                                <label for="textarea-demo">
                                    A textarea
                                </label>
                                <textarea id="textarea-demo"
                                          tabindex="0"
                                          required
                                          class="theme-secondary bordered"
                                          maxlength="200"
                                          rows="4"></textarea>
                                <div class="char-counter">
                                    <span class="counter"></span> /  <span class="maxlength"></span>
                                </div>
                            </c-textarea>
                        </section>

                        <footer class="form-footer" role="contentinfo">
                            <a class="button button-compact bordered form-submit-button button-disabled"
                               tabindex="-1"
                               aria-label="submit form"
                               role="button"
                               id="demo-form-submit-btn">Submit
                            </a>
                        </footer>
                    </c-form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
