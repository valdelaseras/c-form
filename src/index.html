<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>

    <link rel="stylesheet" href="/styles/css/index.css"/>

    <script type="module" src="/scripts/components/c-form-question/c-choice-group.js" defer></script>
    <script type="module" src="/scripts/components/c-form-question/c-select.js" defer></script>
    <script type="module" src="/scripts/components/c-form-question/c-checkbox.js" defer></script>
    <script type="module" src="/scripts/components/c-form-question/c-radio.js" defer></script>
    <script type="module" src="/scripts/components/c-form-question/c-textarea.js" defer></script>
    <script type="module" src="/scripts/components/c-form-question/c-input.js" defer></script>
    <script type="module" src="/scripts/components/c-form-question/c-file-input.js" defer></script>

    <script type="module" src="/scripts/components/c-duplicable-form-question.js" defer></script>
    <script type="module" src="/scripts/components/c-form.js" defer></script>
    <script type="module" src="/scripts/components/c-fieldset.js" defer></script>
</head>
<body>
<main>
    <section class="section">
        <div class="grid max-grid">
            <div class="column">
                <div class="content">
                    <c-form>
                        <form class="c-form theme-secondary" id="demo-form">
                            <header class="form-header">
                                <h2 class="form-title">Demo form</h2>
                            </header>
                            <section class="form-section">
                                <h3 class="form-section-title">A c-form demonstration</h3>

<!--                                C INPUT TEXT-->
                                <c-input class="form-question"
                                         data-key="name">
                                    <label for="name">
                                        Your name
                                    </label>
                                    <input id="name"
                                           placeholder="full name"
                                           type="text"
                                           class="theme-secondary bordered"
                                           required/>
                                    <small class="helper-text"></small>
                                </c-input>

<!--                                C FIELDSET-->
                                <c-fieldset data-is-required>
                                    <legend>
                                        Phone number
                                    </legend>
                                    <div class="row">
<!--                                        C SELECT WITH EXTERNAL JSON DATA SOURCE-->
                                        <c-select class="form-question"
                                                  data-key="calling-code"
                                                  data-external-options="getSampleData">
                                            <label for="calling-code">
                                                country code
                                            </label>
                                            <select id="calling-code"
                                                    tabindex="0"
                                                    form="demo-form"
                                                    class="theme-secondary bordered"
                                                    required>
                                                <option disabled selected>Country code</option>
                                            </select>
                                            <small class="helper-text"></small>
                                        </c-select>
<!--                                        C INPUT TYPE TEL-->
                                        <c-input class="form-question"
                                                 data-key="tel-number">
                                            <label for="c-input-tel-demo">
                                                Phone number
                                            </label>
                                            <input type="tel"
                                                   placeholder="phone number"
                                                   id="c-input-tel-demo"
                                                   tabindex="0"
                                                   form="demo-form"
                                                   class="theme-secondary bordered"
                                                   required/>
                                            <small class="helper-text"></small>
                                        </c-input>
                                    </div>
                                </c-fieldset>

<!--                                C INPUT EMAIL-->
                                <c-input class="form-question"
                                         data-key="email">
                                    <label for="email">
                                        Your email
                                    </label>
                                    <input id="email"
                                           placeholder="email"
                                           type="email"
                                           class="theme-secondary bordered"
                                           required/>
                                    <small class="helper-text"></small>
                                </c-input>

<!--                                C SELECT EXTERNAL HARDCODED DATA SOURCE-->
                                <c-select class="form-question"
                                          data-key="favourite-insect-order"
                                          data-external-options="sampleData">
                                    <label for="favourite-insect-order">
                                        Select your favourite insect order
                                    </label>
                                    <select id="favourite-insect-order"
                                            tabindex="0"
                                            class="theme-secondary bordered"
                                            required>
                                        <option disabled selected>Choose one</option>
                                    </select>
                                    <small class="helper-text"></small>
                                </c-select>

<!--                                C SELECT REGULAR-->
                                <c-select class="form-question"
                                          data-key="favourite-butterfly">
                                    <label for="favourite-butterfly">
                                        Your favourite (night) butterfly
                                    </label>
                                    <select id="favourite-butterfly"
                                            tabindex="0"
                                            class="theme-secondary bordered"
                                            required>
                                        <option disabled selected>Choose one</option>
                                        <option value="monarch-butterfly">Monarch butterfly</option>
                                        <option value="kahukowhai-butterfly">Kahukowhai butterfly</option>
                                        <option value="kahukura-butterfly">Kahukura butterfly</option>
                                        <option value="gum-emperor-moth">Gum emperor moth</option>
                                        <option value="magpie-moth">Magpie moth</option>
                                        <option value="puriri-moth">PÅ«riri moth</option>
                                    </select>
                                    <small class="helper-text"></small>
                                </c-select>

<!--                                C DUPLICABLE FORM QUESTION-->
                                <c-duplicable-form-question data-max="4">
                                    <a class="button add-dupe-button"
                                       tabindex="0"
                                       role="button">+</a>
                                    <c-input class="form-question duplicable-element"
                                             data-key="forums-url">
                                        <label for="forums-url">
                                            Your favourite insect forums
                                        </label>
                                        <input id="forums-url"
                                               placeholder="url"
                                               tabindex="0"
                                               type="url"
                                               name="forums-url"
                                               class="theme-secondary bordered"/>
                                        <small class="helper-text"></small>
                                    </c-input>
                                </c-duplicable-form-question>

<!--                                C CHOICE GROUP CHECKBOXES-->
                                <c-choice-group class="form-question"
                                                data-key="insects-in-garden">
                                    <label>
                                        Check the insects you have seen in your garden
                                    </label>
                                    <c-checkbox data-group="insects-in-garden">
                                        <input type="checkbox"
                                               id="stick-insect"
                                               class="bordered"
                                               tabindex="0"
                                               name="insects-in-garden"
                                               value="stick-insect"/>
                                        <label for="stick-insect">
                                            Stick insect
                                        </label>
                                    </c-checkbox>
                                    <c-checkbox data-group="insects-in-garden">
                                        <input type="checkbox"
                                               id="native-mantis"
                                               class="bordered"
                                               name="insects-in-garden"
                                               tabindex="0"
                                               value="native-mantis"/>
                                        <label for="native-mantis">
                                            Native mantis
                                        </label>
                                    </c-checkbox>
                                    <c-checkbox data-group="insects-in-garden">
                                        <input type="checkbox"
                                               id="vegetable-bug"
                                               class="bordered"
                                               name="insects-in-garden"
                                               tabindex="0"
                                               value="vegetable-bug"/>
                                        <label for="vegetable-bug">
                                            Vegetable bug
                                        </label>
                                    </c-checkbox>
                                    <c-checkbox data-group="insects-in-garden">
                                        <input type="checkbox"
                                               id="dragonfly"
                                               class="bordered"
                                               tabindex="0"
                                               name="insects-in-garden"
                                               value="dragonfly"/>
                                        <label for="dragonfly">
                                            Dragonfly
                                        </label>
                                    </c-checkbox>
                                    <small class="helper-text"></small>
                                </c-choice-group>

<!--                                C CHOICE GROUP RADIO-->
                                <c-choice-group class="form-question"
                                                data-key="favourite-season"
                                                data-is-required>
                                    <label>
                                        Your favourite season
                                    </label>
                                    <c-radio data-group="favourite-season">
                                        <input type="radio"
                                               id="summer"
                                               class="bordered"
                                               tabindex="0"
                                               name="favourite-season"
                                               value="summer"/>
                                        <label for="summer">
                                            Summer
                                        </label>
                                    </c-radio>
                                    <c-radio data-group="favourite-season">
                                        <input type="radio"
                                               id="autumn"
                                               class="bordered"
                                               name="favourite-season"
                                               tabindex="0"
                                               value="autumn"/>
                                        <label for="autumn">
                                            Autumn
                                        </label>
                                    </c-radio>
                                    <c-radio data-group="favourite-season">
                                        <input type="radio"
                                               id="winter"
                                               class="bordered"
                                               name="favourite-season"
                                               tabindex="0"
                                               value="winter"/>
                                        <label for="winter">
                                            Winter
                                        </label>
                                    </c-radio>
                                    <c-radio data-group="favourite-season">
                                        <input type="radio"
                                               id="spring"
                                               class="bordered"
                                               name="favourite-season"
                                               tabindex="0"
                                               value="spring"/>
                                        <label for="spring">
                                            Spring
                                        </label>
                                    </c-radio>
                                    <small class="helper-text"></small>
                                </c-choice-group>

<!--                                C TEXTAREA-->
                                <c-textarea class="form-question"
                                            data-key="motivation">
                                    <label for="motivation">
                                        Your motivation
                                    </label>
                                    <textarea id="motivation"
                                              tabindex="0"
                                              placeholder="a bugs life story"
                                              class="theme-secondary bordered"
                                              maxlength="500"
                                              rows="4"
                                              required></textarea>
                                    <div class="char-counter">
                                        <span class="counter"></span> /  <span class="maxlength"></span>
                                    </div>
                                    <small class="helper-text"></small>
                                </c-textarea>

<!--                                C FILE INPUT-->
                                <c-file-input class="form-question"
                                              data-key="research-paper"
                                              data-max-size="5242880">
                                    <label tabindex="0" for="research-paper"></label>
                                    <input type="file"
                                           id="research-paper"
                                           accept=".doc,.docx,application/pdf,application/msword"
                                           required/>
                                    <!--file selection view-->
                                    <div class="c-file-input-step file-selection-step">
                                        <h4 class="file-input-title">Upload your research paper</h4>
                                        <span class="file-input-subtitle">
                                            .pdf, .doc and .docx
                                        </span>
                                    </div>
                                    <!--file selected view-->
                                    <div class="c-file-input-step file-selected-step hidden">
                                        <h4 class="file-input-title">Your file</h4>
                                        <span class="file-input-subtitle"></span>
                                    </div>
                                    <small class="helper-text"></small>
                                </c-file-input>

<!--                                C CHECKBOX-->
                                <c-checkbox class="form-question"
                                            data-key="tos-agreement">
                                    <input type="checkbox"
                                           id="tos-agreement"
                                           class="bordered"
                                           tabindex="0"
                                           name="tos-agreement"
                                           value="tos-agreed"
                                           required/>
                                    <label for="tos-agreement">
                                        I agree to the ToS
                                    </label>
                                    <small class="helper-text"></small>
                                </c-checkbox>

                            </section>

                            <footer class="form-footer" role="contentinfo">
                                <a class="button button-compact bordered form-submit-button button-disabled"
                                   tabindex="-1"
                                   aria-label="submit form"
                                   role="button"
                                   id="insect-specialist-application">
                                    Submit
                                </a>
                            </footer>
                        </form>
                    </c-form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
